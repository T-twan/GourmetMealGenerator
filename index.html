<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Meal Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        #meal-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        #meal-name {
            color: #e74c3c;
            font-size: 1.8em;
            margin-top: 0;
        }
        h3 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 25px;
        }
        ul, ol {
            padding-left: 25px;
        }
        li {
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        #save {
            background-color: #2ecc71;
            color: white;
        }
        #save:hover {
            background-color: #27ae60;
        }
        #next {
            background-color: #3498db;
            color: white;
        }
        #next:hover {
            background-color: #2980b9;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #3498db;
            margin-top: 20px;
        }
        #pdf-content {
            width: 210mm; /* A4 width */
            padding: 20mm; /* Margins */
            background-color: white;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 12pt;
            line-height: 1.5;
            display: none;
        }
        #pdf-content h2 {
            color: #e74c3c;
            font-size: 24pt;
            margin-bottom: 15px;
        }
        #pdf-content h3 {
            color: #3498db;
            font-size: 18pt;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #pdf-content ul, #pdf-content ol {
            margin-left: 0;
            padding-left: 20px;
        }
        #pdf-content li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gourmet Meal Generator</h1>
        <div id="meal-container">
            <h2 id="meal-name"></h2>
            <h3>Ingredients:</h3>
            <ul id="ingredients"></ul>
            <h3>Instructions:</h3>
            <ol id="instructions"></ol>
        </div>
        <div class="button-container">
            <button id="save">Save</button>
            <button id="next">Next</button>
        </div>
        <div id="loading" style="display: none;">Loading recipe...</div>
    </div>

    <div id="pdf-content">
        <h2 id="pdf-meal-name"></h2>
        <h3>Ingredients:</h3>
        <ul id="pdf-ingredients"></ul>
        <h3>Instructions:</h3>
        <ol id="pdf-instructions"></ol>
    </div>

    <script>
        const API_KEY = '1a0ecc81e60e49debcb28efaa011f737'; // We'll replace this
        let currentRecipe = null;

        async function getRandomRecipe() {
            const response = await fetch(`https://api.spoonacular.com/recipes/random?apiKey=${API_KEY}&number=1`);
            const data = await response.json();
            return data.recipes[0];
        }

        async function displayRandomMeal() {
            const mealContainer = document.getElementById("meal-container");
            const loadingElement = document.getElementById("loading");

            mealContainer.style.opacity = "0";
            mealContainer.style.transform = "translateY(20px)";
            loadingElement.style.display = "block";
            
            try {
                const recipe = await getRandomRecipe();
                
                document.getElementById("meal-name").textContent = recipe.title;
                
                const ingredientsList = document.getElementById("ingredients");
                ingredientsList.innerHTML = "";
                recipe.extendedIngredients.forEach(ingredient => {
                    const li = document.createElement("li");
                    li.textContent = `${ingredient.amount} ${ingredient.unit} ${ingredient.name}`;
                    ingredientsList.appendChild(li);
                });

                const instructionsList = document.getElementById("instructions");
                instructionsList.innerHTML = "";
                recipe.analyzedInstructions[0].steps.forEach(step => {
                    const li = document.createElement("li");
                    li.textContent = step.step;
                    instructionsList.appendChild(li);
                });

                mealContainer.style.opacity = "1";
                mealContainer.style.transform = "translateY(0)";
                currentRecipe = recipe; // Store the current recipe
            } catch (error) {
                console.error("Error fetching recipe:", error);
                document.getElementById("meal-name").textContent = "Error fetching recipe. Please try again.";
            } finally {
                loadingElement.style.display = "none";
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Set font styles
            pdf.setFont("helvetica", "normal");
            pdf.setFontSize(22);
            pdf.setTextColor(231, 76, 60); // #e74c3c

            // Add title
            const title = currentRecipe.title;
            pdf.text(title, 20, 20);

            // Reset font for body text
            pdf.setFontSize(12);
            pdf.setTextColor(0);

            // Add ingredients
            pdf.setFont("helvetica", "bold");
            pdf.text("Ingredients:", 20, 40);
            pdf.setFont("helvetica", "normal");
            let yPos = 50;
            currentRecipe.extendedIngredients.forEach(ingredient => {
                pdf.text(`â€¢ ${ingredient.amount} ${ingredient.unit} ${ingredient.name}`, 25, yPos);
                yPos += 7;
                if (yPos > 280) {
                    pdf.addPage();
                    yPos = 20;
                }
            });

            // Add instructions
            pdf.setFont("helvetica", "bold");
            yPos += 10;
            if (yPos > 280) {
                pdf.addPage();
                yPos = 20;
            }
            pdf.text("Instructions:", 20, yPos);
            pdf.setFont("helvetica", "normal");
            yPos += 10;
            currentRecipe.analyzedInstructions[0].steps.forEach((step, index) => {
                const stepText = `${index + 1}. ${step.step}`;
                const lines = pdf.splitTextToSize(stepText, 170);
                lines.forEach(line => {
                    pdf.text(line, 25, yPos);
                    yPos += 7;
                    if (yPos > 280) {
                        pdf.addPage();
                        yPos = 20;
                    }
                });
                yPos += 3;
            });

            // Sanitize the recipe name for use as a filename
            const safeFileName = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            pdf.save(`${safeFileName}.pdf`);
        }

        document.getElementById("save").addEventListener("click", () => {
            generatePDF();
            alert(`Great! The recipe "${currentRecipe.title}" has been saved as a PDF.`);
        });

        document.getElementById("next").addEventListener("click", () => {
            displayRandomMeal();
        });

        // Display initial random meal
        displayRandomMeal();
    </script>
</body>
</html>
